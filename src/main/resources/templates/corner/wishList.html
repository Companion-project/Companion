<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/corner/wishList.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("/static/images/background.png");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
        }
        .search-container {
            margin-top: 20px;
            width: 340px;
            height: 52px;
            background-image: url("/static/images/button-search.png");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1000;
        }

        @media screen and (max-width: 1024px) {
        body {
            background-image: none;
            background-color: rgb(244, 237, 237);
        }
        .left-container {
            display: none;
        }

        .main-container {
        margin-left: 0;
    }
    }
    </style>
</head>
<body>
<div class="companion-container">
    <div class="left-container">
        <img src="/static/images/logo.png" id="logo">
        <img src="/static/images/main-text.png" id="main-text">

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <input type="text" id="searchInput" class="search-input" autocomplete="off" placeholder="어떤 상품을 찾으시나요?">
                <button type="submit" class="search-button" aria-label="검색"></button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="back-button" onclick="goBack()"><img src="/static/images/back-button.png"></div>
            <h3>장바구니</h3>
        </div>

        <div class="index">
<form action="goodsWishDels" id="frm" method="post">
    <table width="600" border = 1>

        <tr><td>번호</td><td>이미지</td><td>상품이름</td><td>가격</td>
            <td><input type="checkbox" id="checkBoxs" />
                <input type="submit" value="선택 삭제" />
            </td>
        </tr>
        <tr th:each="dto , idx : ${dtos}">
            <td>[[${idx.count}]]</td>
            <td><img th:src="|/static/upload/${dto.goodsMainStore}|" /></td>
            <td><a th:href="@{/goods/goodsDetail(goodsNum=${dto.goodsNum})}">[[${dto.goodsName}]]</a></td>
            <td>[[${dto.goodsPrice}]]</td>
            <td><input type="checkbox" name="wishGoodsDel" th:value="${dto.goodsNum}"/>
                <button type="button"
                        th:attr='onclick=|location.href="wishDel?goodsNum=${dto.goodsNum}"|'>삭제</button></td>
        </tr>
    </table>
</form>
        </div>
        <div class="bottom-nav">
            <a href="#" class="bottom-nav-item" id="nav-category"><img src="/static/images/inactive_category.png" class="nav-icon"></a>
            <a href="#" class="bottom-nav-item" id="nav-home"><img src="/static/images/inactive_home.png" class="nav-icon"></a>
            <a href="#" class="bottom-nav-item" id="nav-login"><img src="/static/images/inactive_login.png" class="nav-icon"></a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $("#frm").submit(function(){
            if($("input:checkbox[name=wishGoodsDel]:checked").length < 1){
                alert("하나이상 선택하세요.");
                return false;
            }
        });
        $("#checkBoxs").click(function(){
            if($("#checkBoxs").prop("checked")){
                $("input:checkbox[name=wishGoodsDel]").prop("checked", true);
            }else{
                $("input:checkbox[name=wishGoodsDel]").prop("checked", false);
            }
        });
        $("input:checkbox[name=wishGoodsDel]").click(function(){
            var tot = $("input:checkbox[name=wishGoodsDel]").length;
            var checked = $("input:checkbox[name=wishGoodsDel]:checked").length;
            if(tot == checked){
                $("#checkBoxs").prop("checked",true);
            }else{
                $("#checkBoxs").prop("checked",false);
            }
        });
    });
</script>
<script src="/static/js/test.js"></script>
</body>
</html>
