<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/mainCommon :: head"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script src="/static/js/index.js"></script>
    <meta charset="UTF-8">
    <title>Companion</title>
    <style>
    .index {
        margin-bottom: 60px;
        margin-top: 80px;
        flex: 1;
        width: 100%;
        max-width: 100%;
        overflow-y: auto;
        margin-bottom: 80px;
    }

    .card {
        border: none;
    }

    .card img {

        height: auto;
        border-radius: 15px;
    }

     .card a {
            text-decoration: none;
            color: black;
        }

        #categorynav {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    #categorynav button {
        background: none;
        border: none;
        color: black;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 30px;
        cursor: pointer;
    }

    #categorynav button:hover,
    #categorynav button:focus {
        background: #ff4081;
        color: white;
        outline: none;
    }

    .categoryContent {
        display: none;
    }

    .categoryContent.active {
        display: block;
    }

    .text-center a{
        text-decoration: none;
        color: #9CA1AA;
        font-size: 15px;
        font-weight: 600;
    }

    .text-center a: hover{
        color: #FC6B70;
    }

    .delivery-badge {
        width: 20px; /* 이미지 너비 */
        height: auto; /* 이미지 높이 자동 조정 */
        margin-right: 5px; /* 배송비 아이콘과 배송비 텍스트 사이의 간격 조정 */
    }
    </style>
</head>
<body>
<th:block th:replace="common/mainCommon :: beforePagename"></th:block>

<div class="header">
    <div class="back-button" onclick="goBack()"><img src="/static/images/back-button.png"></div>
    <h3>main</h3>
</div>

<div class="index">

    <!-- 메인페이지 배너 -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/banner1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/images/banner2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/images/banner3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 대분류 카테고리 탭 -->
    <div id="categorynav">
        <button data-category="all">전체</button>
        <button th:each="category : ${categoryMap.keySet()}" th:data-category="${category}" th:text="${category}"></button>
    </div>

    <!-- 상품목록 출력과 관심상품 -->
    <div id="categoryindex">
        <div id="allCategory" class="categoryContent active">
            <div>전체 상품</div>
            <div class="container">
                <div class="row">
                    <th:block th:each="category : ${categoryMap.keySet()}">
                        <th:block th:each="dto, idx : ${categoryMap.get(category)}">
                            <th:block th:if="${idx.count < 9}">
                                <div class="col-4 mb-4">
                                    <div class="card">
                                        <a th:href="|/corner/detailView/${dto.goodsNum}|">
                                            <img class="card-img-top" th:src="@{|/static/upload/${dto.goodsMainStore}|}" alt="상품 이미지">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${dto.goodsName}"></h5>
                                                <p class="card-text" th:text="${dto.goodsPrice}"></p>
                                                <img class="delivery-badge" src="/static/images/badge-vendor.png" alt="배송비 아이콘">
                                                <span th:if="${dto.deliveryCost == 0}">무료배송</span>
                                                <span th:if="${dto.deliveryCost != 0}" th:text="${dto.deliveryCost}"></span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </th:block>
                        </th:block>
                    </th:block>
                </div>
            </div>
            <div class="text-center">
                <a href="/category" >더보기</a>
            </div>
        </div>

        <!-- 각 카테고리별 상품 목록 -->
        <div th:each="category : ${categoryMap.keySet()}" th:id="${category}" class="categoryContent">
            <div th:text="${category}"></div>
            <div class="container">
                <div class="row">
                    <th:block th:each="dto, idx : ${categoryMap.get(category)}">
                        <th:block th:if="${idx.count < 9}">
                            <div class="col-4 mb-4">
                                <div class="card">
                                    <a th:href="|/corner/detailView/${dto.goodsNum}|">
                                        <img class="card-img-top" th:src="@{|/static/upload/${dto.goodsMainStore}|}" alt="상품 이미지">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${dto.goodsName}"></h5>
                                            <p class="card-text" th:text="${dto.goodsPrice}"></p>
                                            <img class="delivery-badge" src="/static/images/badge-vendor.png" alt="배송비 아이콘">
                                            <span th:if="${dto.deliveryCost == 0}">무료배송</span>
                                            <span th:if="${dto.deliveryCost != 0}" th:text="${dto.deliveryCost}"></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>
            <div class="text-center">
                <a href="/category" >더보기</a>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="common/mainCommon :: fromIndex"></th:block>
</body>
</html>
