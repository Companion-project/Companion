<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="login-container">
    <form action="item.login" method="post" th:object="${loginCommand}" class="login-form">
        <div class="login-options">
            <label for="autoLogin">
                <input type="checkbox" id="autoLogin" name="autoLogin" /> 자동로그인
            </label>
            <label for="idStore">
                <input type="checkbox" id="idStore" name="idStore" th:checked="${loginCommand.idStore != null && loginCommand.idStore}"/> 아이디저장
            </label>
        </div>
        <div class="login-input-group">
            <div class="input-wrapper">
                <input type="text" name="userId" placeholder="아이디" th:value="${loginCommand.userId}" class="login-input" />
                <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error-message"></span>
            </div>
            <div class="input-wrapper">
                <input type="password" name="userPw" placeholder="비밀번호" th:value="${loginCommand.userPw}" class="login-input" />
                <span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" class="error-message"></span>
            </div>
        </div>
        <div class="login-button">
            <input type="submit" id="loginButton" value="로그인">
        </div>
        <div class="userLoginInfo">
            <a href="/register/userWrite" class="link">회원가입</a> |
            <a href="/help/findId" class="link">아이디 찾기</a> |
            <a href="/help/findPassword" class="link">비밀번호 찾기</a>
        </div>
    </form>
</div>
</body>
</html>
