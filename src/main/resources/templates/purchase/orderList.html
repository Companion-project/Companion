<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="/static/js/test.js"></script>
    <link rel="stylesheet" href="/static/css/purchase/orderList.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("/static/images/background.png");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
        }
        .search-container {
            margin-top: 20px;
            width: 340px;
            height: 52px;
            background-image: url("/static/images/button-search.png");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1000;
        }

        @media screen and (max-width: 1024px) {
        body {
            background-image: none;
            background-color: rgb(244, 237, 237);
        }
        .left-container {
            display: none;
        }

        .main-container {
        margin-left: 0;
    }
    }
    </style>
</head>
<body>
<div class="companion-container">
    <div class="left-container">
        <img src="/static/images/logo.png" id="logo">
        <img src="/static/images/main-text.png" id="main-text">

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <input type="text" id="searchInput" class="search-input" autocomplete="off" placeholder="어떤 상품을 찾으시나요?">
                <button type="submit" class="search-button" aria-label="검색"></button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="back-button" onclick="goBack()"><img src="/static/images/back-button.png"></div>
            <h3>구매목록</h3>
        </div>

        <div class="index">
<table width="800" align="center">
    <tr><td>주문일(결제번호)</td>
        <td>상품명/주문번호</td>
        <td>주문상태</td>
    </tr>
    <tr th:each=" orderListDTO : ${list}" >
        <td>[[${#dates.format(orderListDTO.purchaseDTO.purchaseDate,'yyyy-MM-dd')}]](
            <!-- 결제 시간이 없다는 건 아직 결제가 안되었다는 의미입니다. -->
            <th:block th:if="${orderListDTO.paymentDTO.appltime == null}">
                결제대기중
            </th:block>
            <!-- 결제 시간이 있다는 건 결제가 이루어졌다는 의미입니다. -->
            <th:block th:if="${orderListDTO.paymentDTO.appltime != null}">
                <!-- 현금결제인 경우 승인번호가 없을 수 있습니다. -->
                <th:block th:if="${orderListDTO.paymentDTO.confirmnumber == null}">
                    <!-- 결제시간은 있는데 승인번호가 없다는 건 --> 현금결제
                </th:block>
                <th:block th:if="${orderListDTO.paymentDTO.confirmnumber != null}">
                    [[${orderListDTO.paymentDTO.confirmnumber}]]<!-- 승인번호 -->
                </th:block>
            </th:block>
            )</td>
        <!-- 결제정보 하나에 상품은 여러개 일 수 있어 collection으로 받아 욌습니다. -->
        <td>
            <th:block th:each="dto : ${orderListDTO.purchaseListGoodsDTOs}" >
                ([[${dto.goods.goodsName}]])
            </th:block>
            /[[${orderListDTO.purchaseDTO.purchaseNum}]]</td>
        <td>
            <span th:if="${orderListDTO.purchaseDTO.purchaseStatus == '입금대기중'}">
				결제대기중
			</span>
            <span th:if="${orderListDTO.purchaseDTO.purchaseStatus != '입금대기중'}">
                [[${orderListDTO.purchaseDTO.purchaseStatus}]]</a>
            </span>
            <th:block th:if="${orderListDTO.paymentDTO.appltime != null}">
					<!-- 배송정보가 있으면 결제 취소가 되서는 안되네요.. -->
                <a th:href="|paymentDel?purchaseNum=${orderListDTO.purchaseDTO.purchaseNum}|">결제취소</a>
            </th:block >
            <th:block th:if="${orderListDTO.paymentDTO.appltime == null}">
                <!-- 이미 만들어져 있어서 경로만 잡아주면 됩니다. -->
                <a th:href="|paymentOk?purchaseNum=${orderListDTO.purchaseDTO.purchaseNum}|">결제하기</a>
            </th:block>
        </td>
    </tr>
</table>
        </div>
        <div class="bottom-nav">
                <a href="#" class="bottom-nav-item" id="nav-category"><img src="/static/images/inactive_category.png" class="nav-icon"></a>
                <a href="#" class="bottom-nav-item" id="nav-home"><img src="/static/images/inactive_home.png" class="nav-icon"></a>
                <a href="#" class="bottom-nav-item" id="nav-login"><img src="/static/images/inactive_login.png" class="nav-icon"></a>
            </div>
        </div>
    </div>
</body>
</html>
