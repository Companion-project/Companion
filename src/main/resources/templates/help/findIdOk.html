<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/mainCommon :: head"></th:block>
    <meta charset="UTF-8">
    <title>Companion</title>
    <link rel="stylesheet" href="/static/css/membership/myPw.css">

</head>
<body>
<th:block th:replace="common/mainCommon :: beforePagename"></th:block>
<div class="main-header-frame">
    <div class="header-back-btn" onclick="goBack()"><img src="/static/images/icon/arrow-small-left.png"></div> <!-- 아이콘 변경 -->
    <div class="page-name">아이디 찾기</div>
    <div class="hear-cart-btn" onclick="goCartList()" ><img src="/static/images/icon/cart.png"></div> <!-- 장바구니 추가 -->

</div>
<div class="main-board-frame">
    <div class="area" style="text-align: center;">
<div th:if="${userId != null}">
    당신의 아이디는 [[${#strings.substring(userId,0,4)}]]
    <!-- 1부터 문자열의 전체 길이에서 4를 뺀 만큼 반복 -->
    <th:block th:each=" i : ${#numbers.sequence(1, #strings.length(userId) - 4 )}">
        *
    </th:block>
    입니다.
    </div>

    <div th:if="${userId == null}">
        입력한 정보에 해당하는 아이디가 존재하지 않습니다.
    </div>
    </div>
</div>

<th:block th:replace="common/mainCommon :: fromIndex"></th:block>

</body>
</html>
