<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>companion</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script src="/static/js/employee/employeeList.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/employee/employeeList.css">
</head>
<body>
<img src="/static/images/background.png" id="back-img">
<div class="companion-container">
    <div class="left-container">
        <img src="/static/images/logo.png" id="logo">
        <img src="/static/images/main-text.png" id="main-text">

        <div class="search-container">
            <img src="/static/images/button-search.png" class="search-img" alt="Search Button">
            <form id="searchForm" class="search-form">
                <input type="text" id="searchInput" class="search-input" autocomplete="off" placeholder="어떤 상품을 찾으시나요?">
                <button type="submit" class="search-button" aria-label="검색"></button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="back-button" onclick="goBack()"><img src="/static/images/back-button.png"></div>
            <h3>직원 목록 페이지</h3>
        </div>

        <div class="index">
            <!-- index 내용 -->
            <span>

				    <div id="adminwork">
					<div id="searchb">
					<form action="employeeList" method="get" id="searchbar">
								<input type="search" id="searchbarinput" name="searchWord" th:value="${searchWord}"/>
								<input type="submit" id="searchbutton" value="직원검색"/></form></div>
					<div id="regb"><button class="regbutton" onclick="location.href='empRegist'">직원등록</button>
					</div></div>
					<form action="empsDelete" method="post" id="frm">
					<table border=1 width=600px id="employeetable">
						<tr>
							<td>직원번호</td>
							<td>직원아이디</td>
							<td>직원이름</td>
							<td>등록일</td>
							<td>연락처</td>
							<td><input type="checkbox" id="checkBoxs"/>
								<input type="submit" value="삭제"/>
							</td>
						</tr>
					<tr th:each="dto : ${dtos}">
						<td><a th:href="|employeeDetail?empNum=${dto.empNum}|">[[${dto.empNum}]]</a></td>
						<td><a th:href="@{employeeDetail(empNum=${dto.empNum})}|">[[${dto.empId}]]</a></td>
						<td>[[${dto.empName}]]</td>
						<td>[[${#dates.format(dto.empRegiDate,'yyyy-MM-dd')}]]</td>
						<td>[[${dto.empPhone}]]</td>
						<td><input type="checkbox" name="empDels" th:value="${dto.empNum}"/></td>
					</tr>

					<tr align="center"><td colspan="6" class="pagination-cell">
						<th:block th:if="${page <= 1}">
						[이전]
						</th:block>
						<th:block th:if="${page > 1}">
						<a th:href="@{employeeList(page=${page - 1},searchWord=${searchWord})}">[이전]</a>
						</th:block>
						<th:block th:each=" i : ${#numbers.sequence(startPage, endPage)}">
						<a th:href="@{employeeList(page=${i},searchWord=${searchWord})}">[[${i}]]</a>
						</th:block>
						<th:block th:if="${page >= maxPage}">
						[다음]
						</th:block>
						<th:block th:if="${page < maxPage}">
						<a th:href="@{employeeList(page=${page + 1},searchWord=${searchWord})}">[다음]</a>
						</th:block>
						</td>
					</tr>
					</table>
					</form>

            </span>
        </div>

        <div class="bottom-nav">
            <a href="#" class="bottom-nav-item" id="nav-category"><img src="/static/images/inactive_category.png"
                                                                       class="nav-icon"></a>
            <a href="#" class="bottom-nav-item" id="nav-home"><img src="/static/images/inactive_home.png"
                                                                   class="nav-icon"></a>
            <a href="#" class="bottom-nav-item" id="nav-login"><img src="/static/images/inactive_login.png"
                                                                    class="nav-icon"></a>
        </div>
    </div>
</div>
</body>
</html>
