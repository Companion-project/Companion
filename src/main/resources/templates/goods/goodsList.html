<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>companion</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
<script src="/static/js/goods/goodsList.js"></script>
<script src="/static/js/test.js"></script>
<link rel="stylesheet" href="/static/css/goods/goodsList.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<img src="/static/images/background.png" id="back-img">
<div class="companion-container">
    <div class="left-container">
        <img src="/static/images/logo.png" id="logo">
        <img src="/static/images/main-text.png" id="main-text">

        <div class="search-container">
            <img src="/static/images/button-search.png" class="search-img" alt="Search Button">
            <form id="searchForm" class="search-form">
                <input type="text" id="searchInput" class="search-input" autocomplete="off" placeholder="어떤 상품을 찾으시나요?">
                <button type="submit" class="search-button" aria-label="검색"></button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="back-button" onclick="goBack()"><img src="/static/images/back-button.png"></div>
            <h3>페이지명</h3>
        </div>

        <div class="index">
            <!-- index 내용 -->
            <span>

	<div id="regclass">
	<button class="regbutton" onclick="location.href='goodsForm'">상품 추가</button>
	<button class="regbutton" onclick="location.href='goodsIncoming'">상품 입고</button>
	<button class="regbutton" onclick="location.href='goodsIncomingList'">상품 입고 현황</button>
	</div>

<div id="searchb">
<form action="goodsList" method="get" >
			<input type="search" name="searchWord" size="60" th:value="${searchWord}"/>
			<input type="submit" value="검색"/>
</form>
</div>

<table border=1 width="600" align="center">
 <tr>
    <td colspan="6" class="text-right">
        <span style="color:red" th:if="${errorMessage}" th:text="${errorMessage}"></span>
        <span style="color:red" th:unless="${errorMessage}">* 상품 입고 후에는 해당하는 상품을 삭제할 수 없습니다</span>
    </td>
</tr>

<form action="productsDelete" method="post" id="frm">
	<tr>
		<td>번호</td>
		<td>상품번호</td>
		<td>상품명</td>
		<td>상품가격</td>
		<td>등록일</td>
		<td>
			<input type="checkbox" id="checkBoxs"/>
			<input type="submit" value="선택삭제"/>
		</td>
	</tr>
	<tr th:each="dto, cnt : ${dtos}">
		<td>[[${cnt.count}]]</td>
		<td><a th:href="|goodsDetail?goodsNum=${dto.goodsNum}|">[[${dto.goodsNum}]]</a></td>
		<td><a th:href="@{goodsDetail(goodsNum=${dto.goodsNum})}">[[${dto.goodsName}]]</a></td>
		<td>[[${dto.goodsPrice}]]</td>
		<td>[[${#dates.format(dto.goodsRegist,'yyyy-MM-dd')}]]</td>
		<td>
			<input type="checkbox" name="memDels" th:value="${dto.goodsNum}"/>
		</td>
	</tr>
</form>
	<tr align="center"><td colspan="6" class="pagination-cell">
		<th:block th:if="${page <= 1}">
		[이전]
		</th:block>
		<th:block th:if="${page > 1}">
		<a th:href="@{goodsList(page=${page - 1},searchWord=${searchWord})}">[이전]</a>
		</th:block>

		<th:block th:each=" i : ${#numbers.sequence(startPage, endPage)}">
		<a th:href="@{goodsList(page=${i},searchWord=${searchWord})}">[[${i}]]</a>
		</th:block>
		<th:block th:if="${page >= maxPage}">
		[다음]
		</th:block>
		<th:block th:if="${page < maxPage}">
		<a th:href="@{goodsList(page=${page + 1}, searchWord=${searchWord})}">[다음]</a>
		</th:block>
		</td>
	</tr>
</table>


			</span>
        </div>

        <div class="bottom-nav">
            <a href="#" class="bottom-nav-item" id="nav-category"><img src="/static/images/inactive_category.png" class="nav-icon"></a>
            <a href="#" class="bottom-nav-item" id="nav-home"><img src="/static/images/inactive_home.png" class="nav-icon"></a>
            <a href="#" class="bottom-nav-item" id="nav-login"><img src="/static/images/inactive_login.png" class="nav-icon"></a>
        </div>
    </div>
</div>
</body>
</html>
