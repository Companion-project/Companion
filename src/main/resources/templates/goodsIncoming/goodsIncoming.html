<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>companion</title>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
<script src="/static/js/goodsIncoming/goodsIncoming.js"></script>

</head>
<body>
<form action="incomingRegist" method="post">
입고번호 : <input type="text" name= "goodsIncomingNum" th:value="${incomingNum}"/>자동부여<br />
상품번호 : <input type="text" name= "goodsNum" id="goodsNum" readonly="readonly"/>
		 <button type="button" id="btn" >상품 검색</button><br /><!-- 팝업창을 이용하여 입고 할 상품 검색-->
상품명 : <input type="text" name= "goodsName" id="goodsName"/><br />
입고일 : <input type="date" name= "IncomingDate" /><br />
입고 수량 : <input type="number" name= "IncomingQty"  min="0" /><br />
제조일 : <input type="datetime-local" name= "productionDate" /><br />
가격 : <input type="number" name= "IncomingPrice" min="0"/><br />
<input type="submit" value="입고 등록" />
</form>
</body>
</html>
