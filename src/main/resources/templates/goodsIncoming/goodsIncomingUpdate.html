<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <th:block th:replace="common/mainCommon :: head"></th:block>
    <link rel="stylesheet" href="/static/css/goodsIncoming/goodsIncomingUpdate.css">
    <meta charset="UTF-8">
</head>
<body>
<th:block th:replace="common/mainCommon :: beforePagename"></th:block>
<div class="header">
    <div class="back-button" onclick="goBack()"><img src="/static/images/back-button.png"></div>
    <h3>입고 수정</h3>
</div>
<div class="index">
    <form action="goodsIncomingModify" method="post" name="frm" id="frm">
        <div class="goods-details-container">
            <div class="goods-info">
                <div class="info-row">
                    <div class="info-label">입고번호</div>
                    <div class="info-value"><input type="text" name="goodsIncomingNum" readonly="readonly" th:value="${dto.incomingNum}"/></div>
                </div>
                <div class="info-row">
                    <div class="info-label">상품번호</div>
                    <div class="info-value"><input type="text" name="goodsNum" readonly="readonly" th:value="${dto.goodsNum}"/></div>
                </div>
                <div class="info-row">
                    <div class="info-label">입고일</div>
                    <div class="info-value"><input type="date" name="incomingDate" th:value="${#dates.format(dto.incomingDate,'yyyy-MM-dd')}"/></div>
                </div>
                <div class="info-row">
                    <div class="info-label">입고 수량</div>
                    <div class="info-value"><input type="number" name="incomingQty" th:value="${dto.incomingQty}"/></div>
                </div>
                <div class="info-row">
                    <div class="info-label">제조일</div>
                    <div class="info-value"><input type="datetime-local" name="productionDate" th:value="${#dates.format(dto.productionDate,'yyyy-MM-dd HH:mm:ss')}"/></div>
                </div>
                <div class="info-row">
                    <div class="info-label">가격</div>
                    <div class="info-value"><input type="number" name="incomingPrice" th:value="${dto.incomingPrice}"/></div>
                </div>
                <div class="form-actions">
                    <input type="submit"  class="submit-button" value="수정완료"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
