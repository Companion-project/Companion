<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A</title>
    <link rel="stylesheet"  href="/static/css/inquire/inquireWrite.css" >
</head>
<body>
    <form action="inquireWrite" method="post" th:object="${inquireCommand}">
        <input type="hidden" name="goodsNum" th:value="${goodsNum}"/>
        <div class="inquire-frame">
            <div class="inquire">상품문의</div>
            <div class="inquire-notice">
                상품과 관계없는 글, 양도, 광고성, 욕설, 비방 도배 등의 글은 예고없이 삭제됩니다.<br/>
                개인정보보호를 위해 상품문의에 개인정보를 입력하지 말아주세요.
            </div>
            <div class="inquire-kind-frame">
                <div class="inquire-kind">문의 유형</div>
                <select name="inquireKind">
                    <option>상품(성능/사이즈)</option>
                    <option>배송</option>
                    <option>교환</option>
                    <option>반품/취소/환불</option>
                    <option>기타</option>
                </select>
            </div>
            <div class="inquire-title-frame">
                <div class="inquire-title">제목</div>
                <div><input type="text" name="inquireSubject" th:field="*{inquireSubject}" /><br />
                    <span style="color:red" th:if="${#fields.hasErrors('inquireSubject')}" th:errors="*{inquireSubject}"></span>
                </div>
            </div>
            <div class="inquire-content-frame">
                <div class="inquire-content">내용</div>
                <div><textarea rows="10" cols="50" name="inquireContent">[[${inquireCommand.inquireContent}]]</textarea><br />
                    <span style="color:red" th:if="${#fields.hasErrors('inquireContent')}" th:errors="*{inquireContent}"></span>
                </div>
            </div>
            <div class="inquire-write-btn">
                <input type="submit" value="문의등록"/>
            </div>
        </div>
    </form>

</body>
</html>
