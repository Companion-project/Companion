<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A</title>
    <link rel="stylesheet"  href="/static/css/inquire/inquireWrite.css" >
</head>
<body>
    <form action="inquireUpdate" method="post">
        <input type="hidden" name="inquireNum" th:value="${list[0].inquireNum}">
        <div class="inquire-frame">
            <div class="inquire">상품 문의</div>
            <div class="inquire-notice">
                상품과 관계없는 글, 양도, 광고성, 욕설, 비방 도배 등의 글은 예고없이 삭제됩니다.<br/>
                개인정보보호를 위해 상품문의에 개인정보를 입력하지 말아주세요.
            </div>
            <div class="inquire-kind-frame">
                <div class="inquire-kind">문의 유형</div>
                <select name="inquireKind">
                    <option th:selected="${list[0].inquireKind == '상품(성능/사이즈)'}">상품(성능/사이즈)</option>
                    <option th:selected="${list[0].inquireKind == '배송'}">배송</option>
                    <option th:selected="${list[0].inquireKind == '교환'}">교환</option>
                    <option th:selected="${list[0].inquireKind == '반품/취소/환불'}">반품/취소/환불</option>
                    <option th:selected="${list[0].inquireKind == '기타'}">기타</option>
                </select>
            </div>
            <div class="inquire-title-frame">
                <div class="inquire-title">제목</div>
                <div>
                    <input type="text" name="inquireSubject" th:value="${list[0].inquireSubject}"/>
                </div>
            </div>
            <div class="inquire-content-frame">
                <div class="inquire-content">내용</div>
                <div>
                    <textarea rows="10" cols="50" name="inquireContent">[[${list[0].inquireContent}]]</textarea>
                </div>
            </div>
            <div class="inquire-write-btn">
                <input type="submit" value="문의등록"/>
            </div>
        </div>
    </form>
</body>
</html>
