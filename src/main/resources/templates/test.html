<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("/static/images/background.png");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 430px;
            height: 100vh;
            background-color: white;
            overflow-y: auto;
            border-left: 1px solid #E9EBEC;
            border-right: 1px solid #E9EBEC;
            position: relative;
        }
        .header {
            height: 52px;
            border-bottom: 1px solid #E9EBEC;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
      .back-button {
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 100%;
            background-image: url("/static/images/back-button.png");
            background-size: contain;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
        }
        .back-button img {
            width: 24px;
            height: 24px;
        }

        .search-container {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 340px;
            height: 52px;
            background-image: url("/static/images/button-search.png");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1000;
        }
        .search-form {
            position: relative;
            height: 100%;
        }
        .search-input {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 190px;
            height: 23px;
            padding: 14px 16px;
            border: none;
            background: transparent !important;
            font-size: 14px;
            outline: none;
            color: black;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .search-input::placeholder {
            color: #888;
        }
        .search-button {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="search-container">
    <form id="searchForm" class="search-form">
        <input type="text" id="searchInput" class="search-input" autocomplete="off" placeholder="어떤 상품을 찾으시나요?">
        <button type="submit" class="search-button" aria-label="검색"></button>
    </form>
</div>

<div class="main-container">
    <div class="header">
        <div class="back-button" onclick="goBack()">

        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }

</script>
</body>
</html>
