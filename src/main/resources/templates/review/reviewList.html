<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each=" dto : ${list}">
    <div>
        <div>[[${dto.memberId}]]</div>
        <div>[[${dto.purchaseNum}]]</div>
        <div>[[${#dates.format(dto.reviewDate,'yyyy-MM-dd')}]]</div>
        <span th:utext="${#strings.replace(dto.reviewContent, newLineChar, '&lt;br /&gt;')}"></span>
    </div>
</th:block>
</body>
</html>
