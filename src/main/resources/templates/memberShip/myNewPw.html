<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/mainCommon :: head"></th:block>
    <meta charset="UTF-8">
    <title>Companion</title>
    <link rel="stylesheet" href="/static/css/membership/myPw.css">

</head>
<body>
<th:block th:replace="common/mainCommon :: beforePagename"></th:block>
<div class="main-header-frame">
    <div class="header-back-btn" onclick="goBack()"><img src="/static/images/icon/arrow-small-left.png"></div> <!-- 아이콘 변경 -->
    <div class="page-name">내 비밀번호 변경</div>
    <!-- 직원이 아닐 때만 장바구니 버튼 표시 -->
    <div th:if="${session.auth == null or session.auth.grade != 'emp'}" class="hear-cart-btn" onclick="goCartList()">
        <img src="/static/images/icon/cart.png">
    </div>
    <!-- 직원일 때는 빈 div로 대체 -->
    <div th:if="${session.auth != null and session.auth.grade == 'emp'}" class="hear-cart-btn-placeholder"></div>
</div>
<div class="main-board-frame">

    <form action="myPwUpdate" method="post" name="from" id="frm">
        <div class="area">
        현재비밀번호 <br/> <input class="input-style" type="password" name="oldPw" id="oldPw"/><br/>
        <span id="pwErr"></span><br/><br/>

        새 비밀번호 <br/> <input class="input-style" type="password" name="newPw" id="newPw"/><br/>
        <span id="newPwErr"></span><br/><br/>

        새 비밀번호 확인 <br/> <input class="input-style" type="password" name="newPwCon" id="newPwCon"/><br/>
        <span id="pwConErr"></span><br/><br/><br/>
        <input class="input-style" type="submit" id="button" value="비밀번호 변경"/>
        </div>
    </form>
</div>
<!-- 여기까지 -->
<th:block th:replace="common/mainCommon :: fromIndex"></th:block>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>
<script src="/static/js/memberShip/myNewPw.js"></script>
</body>
</html>
