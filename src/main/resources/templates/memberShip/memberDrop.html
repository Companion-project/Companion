<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/mainCommon :: head"></th:block>
    <meta charset="UTF-8">
    <title>Companion</title>
    <link rel="stylesheet" href="/static/css/membership/myPw.css">
</head>
<body>
<th:block th:replace="common/mainCommon :: beforePagename"></th:block>
<!-- 여기서부터 직접 복사해서 바디에 넣어주세요 -->
<div class="main-header-frame">
    <div class="header-back-btn" onclick="goBack()"><img src="/static/images/icon/arrow-small-left.png"></div> <!-- 아이콘 변경 -->
    <div class="page-name">회원 탈퇴</div>
    <div class="hear-cart-btn" onclick="goCartList()" ><img src="/static/images/icon/cart.png"></div>
</div>
<div class="main-board-frame">
<form action="memberDropOk" method="post" name="frm" id="frm">
    <div class="area">

    비밀번호 <br/> <input class="input-style" type="password" id="memberPw" name="memberPw" /><br/><br/>
    <input class="input-style" type="submit" id="button" value="회원탈퇴" />
    <div style="color:red">[[${errPw}]]</div>
    </div>
</form>
</div>
<!-- 여기까지 -->
<th:block th:replace="common/mainCommon :: fromIndex"></th:block>
<script src="/static/js/memberShip/memberDrop.js"></script>
</body>
</html>
